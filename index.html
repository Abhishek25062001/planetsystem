<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio | 3D Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050505;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: none;
            /* Allows mouse to pass through to Three.js */
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            opacity: 0.5;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.4;
        }

        /* Glass Card Styling */
        .glass-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            pointer-events: none;
        }

        .glass-card h1 {
            font-size: 4rem;
            font-weight: 700;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .glass-card p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.95);
            margin: 0;
            line-height: 1.8;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
