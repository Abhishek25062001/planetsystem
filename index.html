<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio | 3D Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050505;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: none;
            /* Allows mouse to pass through to Three.js */
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            opacity: 0.5;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="overlay">
        <h1>Your Name</h1>
        <p>Contact: +1 234 567 890 | email@domain.com</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <script src="script.js"></script>


</body>

</html>
