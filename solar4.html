<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA SYSTEMS | Dual Core</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;500&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --glow: #ffaa00;
            --cyan: #00f7ff;
            --hud-bg: rgba(10, 10, 15, 0.85);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #030305;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        /* LAYERS */
        #canvas-3d {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #canvas-overlay {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        #hud {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 320px;
            background: var(--hud-bg);
            border-left: 4px solid var(--glow);
            padding: 25px;
            z-index: 10;
            backdrop-filter: blur(8px);
            transition: border-color 0.5s;
        }

        .mode-solar #hud {
            border-color: var(--glow);
        }

        .mode-neural #hud {
            border-color: var(--cyan);
        }

        .telemetry-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 4px;
            color: #ccc;
            font-size: 12px;
        }

        .system-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .switch-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            background: rgba(0, 0, 0, 0.5);
            color: #555;
            cursor: pointer;
            font-family: 'Orbitron';
            font-weight: bold;
            transition: 0.3s;
        }

        .switch-btn.active {
            color: #000;
            box-shadow: 0 0 15px currentColor;
        }

        #btn-solar.active {
            background: var(--glow);
            color: black;
            box-shadow: 0 0 15px var(--glow);
        }

        #btn-neural.active {
            background: var(--cyan);
            color: black;
            box-shadow: 0 0 15px var(--cyan);
        }

        /* ALIEN HUD */
        #alien-hud {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 20;
        }

        #alien-hud h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 8px;
            text-shadow: 0 0 20px currentColor;
        }

        #alien-hud p {
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
        }

        #input_video {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 160px;
            height: auto;
            transform: scaleX(-1);
            border: 1px solid #333;
            opacity: 0.7;
            z-index: 100;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body class="mode-solar">

    <canvas id="canvas-3d"></canvas>
    <canvas id="canvas-overlay"></canvas>

    <video id="input_video"></video>

    <div id="alien-hud">
        <h1 id="alien-title">SYSTEM</h1>
        <p id="alien-desc">STANDBY</p>
    </div>

    <div id="hud">
        <div class="system-switch">
            <button id="btn-solar" class="switch-btn active" onclick="switchMode('SOLAR')">HELICAL DRIVE</button>
            <button id="btn-neural" class="switch-btn" onclick="switchMode('NEURAL')">NEURAL NEXUS</button>
        </div>

        <div id="info-panel">
            <div class="telemetry-row"><span class="t-label">STATUS</span> <span id="sys-status">ONLINE</span></div>
            <div class="telemetry-row"><span class="t-label">INPUT</span> <span>HAND TRACKING</span></div>
            <div id="dynamic-list"></div>
        </div>
    </div>

    <script>
        // --- GLOBAL STATE ---
        let CURRENT_MODE = 'SOLAR'; // 'SOLAR' or 'NEURAL'

        // 3D Setup
        const canvas3D = document.getElementById('canvas-3d');
        const renderer = new THREE.WebGLRenderer({ canvas: canvas3D, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // 2D Overlay Setup
        const canvasElement = document.getElementById('canvas-overlay');
        const canvasCtx = canvasElement.getContext('2d');

        function resizeOverlay() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeOverlay);
        resizeOverlay();

        // Scene Managers
        const SolarSystem = { scene: null, camera: null, active: false };
        const ParticleSystem = { scene: null, camera: null, active: false };

        // --- CORE 1: SOLAR SYSTEM (HELICAL DRIVE) ---
        function initSolar() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 40, 180);
            camera.lookAt(20, 0, 0);

            // Sun
            const sun = new THREE.Mesh(new THREE.SphereGeometry(10, 32, 32), new THREE.MeshBasicMaterial({ color: 0xffaa00 }));
            sun.position.set(60, 0, 0);
            scene.add(sun);
            scene.add(new THREE.PointLight(0xffaa00, 2, 400));
            scene.add(new THREE.AmbientLight(0x404040));

            // Planets
            const planets = [];
            const pData = [
                { name: "MERCURY", color: 0xAAAAAA, size: 0.8, dist: 14, speed: 0.08 },
                { name: "VENUS", color: 0xFFD700, size: 1.5, dist: 22, speed: 0.06 },
                { name: "EARTH", color: 0x0099FF, size: 1.6, dist: 30, speed: 0.05 },
                { name: "MARS", color: 0xFF4500, size: 1.2, dist: 38, speed: 0.04 },
                { name: "JUPITER", color: 0xD2691E, size: 4.5, dist: 55, speed: 0.02 },
                { name: "SATURN", color: 0xC5AB6E, size: 3.8, dist: 75, speed: 0.015 },
                { name: "URANUS", color: 0x00FFFF, size: 2.5, dist: 90, speed: 0.01 },
                { name: "NEPTUNE", color: 0x4169E1, size: 2.4, dist: 105, speed: 0.008 }
            ];

            pData.forEach(p => {
                const mesh = new THREE.Mesh(new THREE.SphereGeometry(p.size, 16, 16), new THREE.MeshStandardMaterial({ color: p.color }));

                // Saturn Rings
                if (p.name === "SATURN") {
                    const ring = new THREE.Mesh(
                        new THREE.RingGeometry(p.size * 1.4, p.size * 2.3, 32),
                        new THREE.MeshBasicMaterial({ color: 0xAA8866, side: THREE.DoubleSide, transparent: true, opacity: 0.6 })
                    );
                    ring.rotation.x = Math.PI / 2;
                    mesh.add(ring);
                }

                // Trails
                const trailGeo = new THREE.BufferGeometry();
                const positions = new Float32Array(150 * 3);
                trailGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const trail = new THREE.Line(trailGeo, new THREE.LineBasicMaterial({ color: p.color, transparent: true, opacity: 0.4 }));

                scene.add(mesh);
                scene.add(trail);

                planets.push({ mesh, trail, trailPos: [], data: p, angle: Math.random() * 10 });
            });

            // Stars
            const starGeo = new THREE.BufferGeometry();
            const starPos = new Float32Array(3000 * 3);
            for (let i = 0; i < 9000; i++) starPos[i] = (Math.random() - 0.5) * 600;
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
            const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 }));
            scene.add(stars);

            SolarSystem.scene = scene;
            SolarSystem.camera = camera;
            SolarSystem.objects = { planets, stars, sun };
        }

        // --- CORE 2: NEURAL NEXUS (PARTICLES) ---
        function initParticles() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            const particleCount = 8000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const targetPositions = new Float32Array(particleCount * 3);

            const color1 = new THREE.Color(0x00ffff);
            const color2 = new THREE.Color(0xff00ff);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 200;
                const mixedColor = color1.clone().lerp(color2, Math.random());
                colors[i * 3] = mixedColor.r;
                colors[i * 3 + 1] = mixedColor.g;
                colors[i * 3 + 2] = mixedColor.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.8, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true
            });

            const particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);

            ParticleSystem.scene = scene;
            ParticleSystem.camera = camera;
            ParticleSystem.objects = { mesh: particleSystem, targets: targetPositions, count: particleCount };

            // Set Initial Shape (Sphere)
            setParticleShape('SPHERE');
        }

        function setParticleShape(type) {
            const { targets, count } = ParticleSystem.objects;
            const radius = 40;

            for (let i = 0; i < count; i++) {
                let x, y, z;
                if (type === 'SPHERE') {
                    const phi = Math.acos(-1 + (2 * i) / count);
                    const theta = Math.sqrt(count * Math.PI) * phi;
                    x = radius * Math.cos(theta) * Math.sin(phi);
                    y = radius * Math.sin(theta) * Math.sin(phi);
                    z = radius * Math.cos(phi);
                } else if (type === 'CUBE') {
                    x = (Math.random() - 0.5) * radius * 2;
                    y = (Math.random() - 0.5) * radius * 2;
                    z = (Math.random() - 0.5) * radius * 2;
                } else if (type === 'SPIRAL') {
                    const angle = i * 0.02;
                    const r = i * 0.01 * radius; // expanding radius
                    x = Math.cos(angle) * r;
                    y = (Math.random() - 0.5) * 10; // Flat-ish
                    z = Math.sin(angle) * r;
                } else { // EXPLOSION
                    x = (Math.random() - 0.5) * 200;
                    y = (Math.random() - 0.5) * 200;
                    z = (Math.random() - 0.5) * 200;
                }
                targets[i * 3] = x;
                targets[i * 3 + 1] = y;
                targets[i * 3 + 2] = z;
            }
        }

        // --- ANIMATION LOOPS ---
        function updateSolar() {
            const { planets, stars } = SolarSystem.objects;

            // Move Stars
            const sPos = stars.geometry.attributes.position.array;
            for (let i = 0; i < sPos.length; i += 3) {
                sPos[i] -= 2.0;
                if (sPos[i] < -300) sPos[i] = 300;
            }
            stars.geometry.attributes.position.needsUpdate = true;

            // Move Planets & Trails
            planets.forEach(sys => {
                sys.angle += sys.data.speed;
                const sx = 60;
                const cx = sx;
                const cy = Math.cos(sys.angle) * sys.data.dist;
                const cz = Math.sin(sys.angle) * sys.data.dist;
                sys.mesh.position.set(cx, cy, cz);

                // Trails
                sys.trailPos.forEach(p => p.x -= 2.0); // Move existing trail back
                sys.trailPos.unshift(new THREE.Vector3(cx, cy, cz));
                if (sys.trailPos.length > 100) sys.trailPos.pop();

                const tPos = sys.trail.geometry.attributes.position.array;
                for (let i = 0; i < sys.trailPos.length; i++) {
                    tPos[i * 3] = sys.trailPos[i].x;
                    tPos[i * 3 + 1] = sys.trailPos[i].y;
                    tPos[i * 3 + 2] = sys.trailPos[i].z;
                }
                sys.trail.geometry.setDrawRange(0, sys.trailPos.length);
                sys.trail.geometry.attributes.position.needsUpdate = true;
            });

            // Camera Logic (Focus) handled implicitly by manual controls or reset
            renderer.render(SolarSystem.scene, SolarSystem.camera);
        }

        function updateParticles(landmarks) {
            const { mesh, targets, count } = ParticleSystem.objects;
            const positions = mesh.geometry.attributes.position.array;

            // Interaction: Rotate based on hand position
            if (landmarks) {
                // Map hand X (0-1) to rotation
                mesh.rotation.y = (landmarks[8].x - 0.5) * 2;
                mesh.rotation.x = (landmarks[8].y - 0.5) * 2;
            } else {
                mesh.rotation.y += 0.002;
            }

            // Lerp particles to shape
            for (let i = 0; i < count * 3; i++) {
                positions[i] += (targets[i] - positions[i]) * 0.05;
            }
            mesh.geometry.attributes.position.needsUpdate = true;
            renderer.render(ParticleSystem.scene, ParticleSystem.camera);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (CURRENT_MODE === 'SOLAR') updateSolar();
            else updateParticles(currentLandmarks);
        }

        // --- GESTURE & INPUT HANDLING ---
        const alienTitle = document.getElementById('alien-title');
        const alienDesc = document.getElementById('alien-desc');
        const alienHud = document.getElementById('alien-hud');
        let currentLandmarks = null;
        let lastGesture = -1;
        let stableFrames = 0;

        function handleGesture(fingers, landmarks) {
            currentLandmarks = landmarks; // Store for particle rotation

            // Stability check
            if (fingers === lastGesture) stableFrames++;
            else { stableFrames = 0; lastGesture = fingers; }

            if (stableFrames < 5) return; // Wait for stable gesture

            const hudColor = CURRENT_MODE === 'SOLAR' ? '#ffaa00' : '#00f7ff';
            alienTitle.style.color = hudColor;

            if (CURRENT_MODE === 'SOLAR') {
                // SOLAR LOGIC
                const mapping = {
                    0: { t: "THE SUN", d: "CENTER OF SYSTEM", focus: 'SUN' },
                    1: { t: "MERCURY", d: "ORBIT: INNER", focus: 0 },
                    2: { t: "EARTH", d: "HOME WORLD", focus: 2 },
                    3: { t: "MARS", d: "TARGET: COLONIZATION", focus: 3 },
                    4: { t: "JUPITER", d: "GAS GIANT", focus: 4 },
                    5: { t: "SATURN", d: "RING SYSTEM", focus: 5 }
                };

                if (mapping[fingers]) {
                    alienTitle.innerText = mapping[fingers].t;
                    alienDesc.innerText = mapping[fingers].d;
                    alienHud.style.opacity = 1;
                    // Logic to move camera would go here (simplified for this demo)
                }
            } else {
                // NEURAL PARTICLE LOGIC
                const mapping = {
                    0: { t: "COLLAPSE", d: "SINGULARITY", shape: 'CUBE' },
                    1: { t: "SPHERE", d: "PLANETARY FORM", shape: 'SPHERE' },
                    2: { t: "GALAXY", d: "SPIRAL NEBULA", shape: 'SPIRAL' },
                    5: { t: "EXPAND", d: "ENTROPY MAX", shape: 'EXPLOSION' }
                };

                if (mapping[fingers]) {
                    alienTitle.innerText = mapping[fingers].t;
                    alienDesc.innerText = mapping[fingers].d;
                    alienHud.style.opacity = 1;
                    setParticleShape(mapping[fingers].shape);
                }
            }
        }

        function switchMode(mode) {
            CURRENT_MODE = mode;
            document.body.className = mode === 'SOLAR' ? 'mode-solar' : 'mode-neural';
            document.getElementById('btn-solar').classList.toggle('active', mode === 'SOLAR');
            document.getElementById('btn-neural').classList.toggle('active', mode === 'NEURAL');

            const list = document.getElementById('dynamic-list');
            list.innerHTML = '';
            if (mode === 'SOLAR') {
                list.innerHTML = '<div style="color:var(--glow)">SOLAR OBJECTS TRACKING...</div>';
            } else {
                list.innerHTML = '<div style="color:var(--cyan)">PARTICLE SIMULATION ACTIVE...</div>';
            }
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                drawHandOverlay(results.multiHandLandmarks[0]);

                const lm = results.multiHandLandmarks[0];
                let count = 0;
                if (lm[8].y < lm[6].y) count++;
                if (lm[12].y < lm[10].y) count++;
                if (lm[16].y < lm[14].y) count++;
                if (lm[20].y < lm[18].y) count++;
                if (Math.sqrt(Math.pow(lm[4].x - lm[17].x, 2)) > 0.15) count++; // Thumb heuristic

                handleGesture(count, lm);
            } else {
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                alienHud.style.opacity = 0;
                currentLandmarks = null;
            }
        }

        function drawHandOverlay(landmarks) {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            const w = canvasElement.width;
            const h = canvasElement.height;
            const fingerChains = [[4, 3, 2], [8, 6, 5], [12, 10, 9], [16, 14, 13], [20, 18, 17]];

            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            canvasCtx.fillStyle = CURRENT_MODE === 'SOLAR' ? '#ffaa00' : '#00ffff';

            fingerChains.forEach(chain => {
                const p1 = landmarks[chain[0]];
                const p2 = landmarks[chain[1]];
                const p3 = landmarks[chain[2]];
                if (p1 && p2 && p3) {
                    canvasCtx.beginPath();
                    canvasCtx.moveTo(p1.x * w, p1.y * h);
                    canvasCtx.lineTo(p2.x * w, p2.y * h);
                    canvasCtx.lineTo(p3.x * w, p3.y * h);
                    canvasCtx.stroke();
                    [p1, p2, p3].forEach(p => {
                        canvasCtx.beginPath();
                        canvasCtx.arc(p.x * w, p.y * h, 3, 0, 2 * Math.PI);
                        canvasCtx.fill();
                    });
                }
            });
        }

        // Initialize
        initSolar();
        initParticles();
        switchMode('SOLAR'); // Start here

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
        hands.onResults(onResults);

        const videoCamera = new Camera(document.getElementById('input_video'), {
            onFrame: async () => { await hands.send({ image: document.getElementById('input_video') }); },
            width: 1280, height: 720
        });
        videoCamera.start();

        animate();
    </script>
</body>

</html>
