<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            text-align: center;
        }

        /* Container */
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        /* Typography */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        p.subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        /* Status Badge */
        .badge {
            background-color: #e67e22;
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            margin-bottom: 1.5rem;
            display: inline-block;
        }

        /* Email Form */
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-direction: column; /* Stacks on mobile, row on desktop */
        }
        
        @media (min-width: 480px) {
            .input-group {
                flex-direction: row;
            }
        }

        input[type="email"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
            font-size: 1rem;
        }

        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="badge">Under Construction</span>
        
        <h1>MyNewDomain.com</h1>
        
        <p class="subtitle">
            We are building something extraordinary. <br>
            Stay tuned for the big reveal.
        </p>

        <form action="#" method="get">
            <div class="input-group">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </div>
        </form>

        <div class="footer">
            &copy; 2024 All Rights Reserved.
        </div>
    </div>

</body>
</html>
