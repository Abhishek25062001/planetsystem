<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA SYSTEMS | Vortex Drive</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --glow: #ffcc00; --glass: rgba(255, 255, 255, 0.03); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Orbitron', sans-serif; color: white; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }

        #hud {
            position: absolute; top: 20px; left: 20px; width: 350px;
            background: rgba(0, 0, 0, 0.7); border-left: 2px solid var(--glow);
            padding: 15px; font-family: 'Roboto Mono', monospace; font-size: 10px;
            pointer-events: none; backdrop-filter: blur(10px); z-index: 10;
        }
        .telemetry-item { display: flex; justify-content: space-between; margin-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 3px; }
        .dot { display: inline-block; width: 7px; height: 7px; border-radius: 50%; margin-right: 8px; }

        .glass-card {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--glass); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1);
            padding: 40px; text-align: center; z-index: 5; min-width: 350px; border-radius: 4px;
        }
        h1 { letter-spacing: 10px; margin-bottom: 30px; font-size: 1.6rem; text-shadow: 0 0 15px rgba(255, 204, 0, 0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: white; font-family: 'Roboto Mono'; outline: none; box-sizing: border-box; }
        button { margin-top: 20px; width: 100%; padding: 15px; background: transparent; border: 1px solid var(--glow); color: var(--glow); cursor: pointer; transition: 0.3s; font-family: 'Orbitron'; letter-spacing: 2px; }
        button:hover { background: var(--glow); color: black; box-shadow: 0 0 20px var(--glow); }
    </style>
</head>
<body>

    <div id="hud">
        <h3 style="margin-top:0; font-size: 12px; color: var(--glow);">SYSTEM_VORTEX_LIVE</h3>
        <div id="telemetry-list"></div>
    </div>

 <div class="glass-card">

    <script>
        const PLANETS = [
            { name: "Sun", color: 0xffcc00, size: 6, dist: 0, speed: 0, rad: "696k" },
            { name: "Mercury", color: 0xA5A5A5, size: 0.5, dist: 12, speed: 0.04, rad: "2.4k" },
            { name: "Venus", color: 0xE3BB76, size: 0.9, dist: 18, speed: 0.015, rad: "6k" },
            { name: "Earth", color: 0x2271B3, size: 1, dist: 25, speed: 0.01, rad: "6.3k" },
            { name: "Mars", color: 0xE27B58, size: 0.7, dist: 32, speed: 0.008, rad: "3.3k" },
            { name: "Jupiter", color: 0xD39C7E, size: 2.8, dist: 45, speed: 0.004, rad: "69k" },
            { name: "Saturn", color: 0xC5AB6E, size: 2.3, dist: 58, speed: 0.002, rad: "58k" },
            { name: "Uranus", color: 0xB5E3E3, size: 1.5, dist: 70, speed: 0.0015, rad: "25k" },
            { name: "Neptune", color: 0x4B70DD, size: 1.4, dist: 80, speed: 0.001, rad: "24k" }
        ];

        let scene, camera, renderer, galaxy, sun;
        let planetObjects = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 3000);
            camera.position.set(100, 100, 150);
            camera.lookAt(0, 0, -100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 1. REALISTIC GALAXY BACKGROUND
            const starCount = 15000;
            const starGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);

            for (let i = 0; i < starCount; i++) {
                // Create a disc-like galaxy distribution
                const r = Math.random() * 1000;
                const theta = Math.random() * Math.PI * 2;
                const phi = (Math.random() - 0.5) * 0.2; // Keep it relatively flat but with depth

                positions[i*3] = r * Math.cos(theta);
                positions[i*3+1] = r * phi;
                positions[i*3+2] = r * Math.sin(theta);

                const brightness = 0.5 + Math.random() * 0.5;
                colors[i*3] = brightness;
                colors[i*3+1] = brightness;
                colors[i*3+2] = brightness;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const starMat = new THREE.PointsMaterial({ size: 0.8, vertexColors: true, transparent: true, opacity: 0.8 });
            galaxy = new THREE.Points(starGeo, starMat);
            scene.add(galaxy);

            // 2. THE SUN
            const sunGeo = new THREE.SphereGeometry(6, 32, 32);
            const sunMat = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
            sun = new THREE.Mesh(sunGeo, sunMat);
            scene.add(sun);

            const sunLight = new THREE.PointLight(0xffaa00, 3, 500);
            scene.add(sunLight);

            // 3. VORTEX PLANETS
            PLANETS.forEach((p, i) => {
                if(i === 0) return; // Skip sun

                // Planet Mesh
                const mesh = new THREE.Mesh(
                    new THREE.SphereGeometry(p.size, 32, 32),
                    new THREE.MeshStandardMaterial({ color: p.color, emissive: p.color, emissiveIntensity: 0.2 })
                );

                planetObjects.push({
                    mesh: mesh,
                    data: p,
                    angle: Math.random() * Math.PI * 2,
                    vortexZ: 0 // This will track the "trailing" effect
                });
                scene.add(mesh);

                // Add to HUD
                const item = document.createElement('div');
                item.className = 'telemetry-item';
                item.innerHTML = `<span><span class="dot" style="background:#${p.color.toString(16)}"></span>${p.name}</span><span>${p.rad}</span>`;
                document.getElementById('telemetry-list').appendChild(item);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.0005;

            // MOVE THE ENTIRE GALAXY & SUN (Simulating the System traveling forward)
            // Instead of moving the Sun, we move the galaxy "backward" 
            galaxy.position.z += 1.5;
            if(galaxy.position.z > 1000) galaxy.position.z = -1000;

            // PLANET CORKSCREW LOGIC
            planetObjects.forEach((p, i) => {
                p.angle += p.data.speed;
                
                // Spiral Motion: Orbiting X/Y while the system "moves" past them
                p.mesh.position.x = Math.cos(p.angle) * p.data.dist;
                p.mesh.position.y = Math.sin(p.angle) * p.data.dist;
                
                // Trailing effect: Planets appear to lag behind the Sun slightly on Z-axis
                p.mesh.position.z = Math.sin(p.angle * 0.5) * 5; 

                p.mesh.rotation.y += 0.02;
            });

            // Galactic Rotation
            galaxy.rotation.y += 0.0002;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
