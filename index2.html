<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA SYSTEMS | Interstellar UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* HUD Overlay */
        .hud-overlay {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
            padding: 20px;
            border-left: 2px solid var(--primary);
            background: linear-gradient(90deg, rgba(0, 242, 255, 0.05) 0%, transparent 100%);
            font-family: 'Roboto Mono', monospace;
            pointer-events: none;
        }

        .hud-overlay h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            letter-spacing: 2px;
            color: var(--primary);
            text-transform: uppercase;
        }

        .hud-data {
            font-size: 12px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Central Glass Card */
        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            pointer-events: none;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 50px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            pointer-events: auto;
        }

        .glass-card h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 30px;
            letter-spacing: 8px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.07);
        }

        button {
            width: 100%;
            padding: 15px;
            background: white;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        button:hover {
            background: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        @media (max-width: 600px) {
            .hud-overlay { display: none; }
            .glass-card { margin: 20px; padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="hud-overlay">
        <h3>System Diagnostics</h3>
        <div class="hud-data">
            ID: NOVA-04-X<br>
            PLANET: Kepler-186f<br>
            VELOCITY: 29.78 km/s<br>
            ORBIT: Elliptical / 1.02 AU<br>
            STATUS: Synchronized
        </div>
    </div>

    <div id="canvas-container"></div>

            <div class="input-group">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, sunParticles, trailParticles, controls;
        let planets = [];
        let trailGeometry, trailPositions;
        const TRAIL_COUNT = 1000;
        let sunZ = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // --- 1. THE SUN (Volumetric Particles) ---
            const sunGeom = new THREE.BufferGeometry();
            const sunPos = [];
            for (let i = 0; i < 5000; i++) {
                const r = 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                sunPos.push(
                    (r * Math.random()) * Math.sin(phi) * Math.cos(theta),
                    (r * Math.random()) * Math.sin(phi) * Math.sin(theta),
                    (r * Math.random()) * Math.cos(phi)
                );
            }
            sunGeom.setAttribute('position', new THREE.Float32BufferAttribute(sunPos, 3));
            const sunMat = new THREE.PointsMaterial({
                color: 0xffcc33,
                size: 0.1,
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            sunParticles = new THREE.Points(sunGeom, sunMat);
            scene.add(sunParticles);

            // --- 2. THE TRAIL ---
            trailGeometry = new THREE.BufferGeometry();
            trailPositions = new Float32Array(TRAIL_COUNT * 3);
            trailGeometry.setAttribute('position', new THREE.BufferAttribute(trailPositions, 3));
            const trailMat = new THREE.PointsMaterial({
                color: 0x4444ff,
                size: 0.05,
                transparent: true,
                opacity: 0.4
            });
            trailParticles = new THREE.Points(trailGeometry, trailMat);
            scene.add(trailParticles);

            // --- 3. THE PLANETS ---
            const planetData = [
                { radius: 15, size: 0.8, speed: 0.02, color: 0x00f2ff, ecc: 1.2 },
                { radius: 25, size: 1.2, speed: 0.015, color: 0xff4400, ecc: 1.5 },
                { radius: 35, size: 1.5, speed: 0.01, color: 0x88ff00, ecc: 1.1 },
                { radius: 50, size: 2.2, speed: 0.007, color: 0xaa00ff, ecc: 1.8 }
            ];

            planetData.forEach(data => {
                const geometry = new THREE.SphereGeometry(data.size, 32, 32);
                const material = new THREE.MeshBasicMaterial({ color: data.color, wireframe: true });
                const mesh = new THREE.Mesh(geometry, material);
                
                planets.push({
                    mesh: mesh,
                    angle: Math.random() * Math.PI * 2,
                    ...data
                });
                scene.add(mesh);
            });

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            camera.position.set(0, 40, 100);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 300;
            controls.minDistance = 20;

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Keep track of trail points
        let trailIdx = 0;
        function updateTrail(x, y, z) {
            trailPositions[trailIdx * 3] = x + (Math.random() - 0.5) * 2;
            trailPositions[trailIdx * 3 + 1] = y + (Math.random() - 0.5) * 2;
            trailPositions[trailIdx * 3 + 2] = z;
            trailIdx = (trailIdx + 1) % TRAIL_COUNT;
            trailGeometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Move Sun forward
            sunZ -= 0.2;
            sunParticles.position.z = sunZ;
            
            // Update Sun Particle Rotation
            sunParticles.rotation.y += 0.005;

            // Update Planets (Helical motion)
            planets.forEach(p => {
                p.angle += p.speed;
                // Elliptical Math
                const x = Math.cos(p.angle) * p.radius * p.ecc;
                const y = Math.sin(p.angle) * p.radius;
                
                p.mesh.position.set(x, y, sunZ);
                p.mesh.rotation.y += 0.02;
            });

            // Smooth Camera Follow
            camera.position.z = sunZ + 120;
            controls.target.set(0, 0, sunZ);
            
            updateTrail(0, 0, sunZ);

            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
