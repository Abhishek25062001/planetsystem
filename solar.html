<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA SYSTEMS | Vortex Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --glow: #ffcc00;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #020205;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }

        /* --- HUD TELEMETRY --- */
        #hud {
            position: absolute;
            top: 30px; left: 30px;
            width: 340px;
            background: rgba(0, 0, 0, 0.6);
            border-left: 2px solid var(--glow);
            padding: 20px;
            font-family: 'Roboto Mono', monospace;
            font-size: 10px;
            pointer-events: none;
            backdrop-filter: blur(10px);
            z-index: 10;
            letter-spacing: 1px;
        }

        .telemetry-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 5px;
        }

        .dot {
            display: inline-block;
            width: 6px; height: 6px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* --- CENTER INTERFACE --- */
        .glass-card {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 50px;
            text-align: center;
            z-index: 5;
            min-width: 380px;
        }

        h1 {
            letter-spacing: 8px;
            margin-bottom: 40px;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            color: white;
            font-family: 'Roboto Mono';
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { border-color: var(--glow); }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--glow);
            color: var(--glow);
            font-family: 'Orbitron';
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.4s;
        }

        button:hover {
            background: var(--glow);
            color: black;
            box-shadow: 0 0 30px var(--glow);
        }
    </style>
</head>
<body>

    <div id="hud">
        <h3 style="margin-top:0; font-size: 12px; color: var(--glow); margin-bottom: 20px;">VORTEX_TELEMETRY_v4.0</h3>
        <div id="telemetry-list"></div>
    </div>

    <!-- <div class="glass-card">
        <h1>NOVA SYSTEMS</h1>
        <input type="email" placeholder="USER_IDENTIFICATION">
        <input type="tel" placeholder="COMMS_ENCRYPTION_KEY">
        <button>ENGAGE DRIVE</button>
    </div> -->

    <script>
        const PLANET_DATA = [
            { name: "SOLARIS", radius: "696k", speed: "STATIONARY", color: 0xffaa00, size: 5, dist: 0 },
            { name: "MERCURY", radius: "2,4k", speed: "47km/s", color: 0x999999, size: 0.4, dist: 10 },
            { name: "VENUS", radius: "6,0k", speed: "35km/s", color: 0xffd2a1, size: 0.8, dist: 15 },
            { name: "EARTH", radius: "6,3k", speed: "29km/s", color: 0x00aaff, size: 0.9, dist: 20 },
            { name: "MARS", radius: "3,3k", speed: "24km/s", color: 0xff4422, size: 0.7, dist: 26 },
            { name: "JUPITER", radius: "69k", speed: "13km/s", color: 0xffccaa, size: 2.2, dist: 35 },
            { name: "SATURN", radius: "58k", speed: "9km/s", color: 0xe6e6ad, size: 1.8, dist: 45 }
        ];

        let scene, camera, renderer, starSystem, sun;
        let planetObjects = [];
        let stars;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            
            // Adjust camera to look down the "tunnel" like your reference image
            camera.position.set(20, 30, 80);
            camera.lookAt(0, 0, -50);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x020205, 1);
            document.body.appendChild(renderer.domElement);

            // 1. THE SUN (Glowing Center)
            const sunGeo = new THREE.SphereGeometry(5, 64, 64);
            const sunMat = new THREE.MeshBasicMaterial({ color: 0xffdd00 });
            sun = new THREE.Mesh(sunGeo, sunMat);
            scene.add(sun);

            // Sun Point Light
            const sunLight = new THREE.PointLight(0xffaa00, 3, 300);
            scene.add(sunLight);

            // 2. THE DYNAMIC STARFIELD (The moving background)
            const starGeo = new THREE.BufferGeometry();
            const starCount = 8000;
            const starPositions = new Float32Array(starCount * 3);
            const starSizes = new Float32Array(starCount);

            for(let i=0; i < starCount; i++) {
                starPositions[i*3] = (Math.random() - 0.5) * 1000;
                starPositions[i*3+1] = (Math.random() - 0.5) * 1000;
                starPositions[i*3+2] = (Math.random() - 0.5) * 1500;
                // Varying sizes for brightness effect
                starSizes[i] = Math.random() * 2;
            }

            starGeo.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
            starGeo.setAttribute('size', new THREE.BufferAttribute(starSizes, 1));

            const starMat = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.7,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });

            stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);

            // 3. PLANETS & ORBITS
            PLANET_DATA.forEach((data, i) => {
                if(i === 0) return;

                // Create Orbit Line (Matching Planet Color)
                const orbitGeo = new THREE.RingGeometry(data.dist - 0.1, data.dist + 0.1, 128);
                const orbitMat = new THREE.MeshBasicMaterial({ 
                    color: data.color, 
                    side: THREE.DoubleSide, 
                    transparent: true, 
                    opacity: 0.15 
                });
                const orbit = new THREE.Mesh(orbitGeo, orbitMat);
                orbit.rotation.x = Math.PI / 2;
                scene.add(orbit);

                // Planet
                const pGeo = new THREE.SphereGeometry(data.size, 32, 32);
                const pMat = new THREE.MeshStandardMaterial({ 
                    color: data.color,
                    emissive: data.color,
                    emissiveIntensity: 0.2,
                    roughness: 0.5
                });
                const planet = new THREE.Mesh(pGeo, pMat);
                
                planetObjects.push({
                    mesh: planet,
                    dist: data.dist,
                    speed: 0.005 + (Math.random() * 0.01),
                    angle: Math.random() * Math.PI * 2
                });
                scene.add(planet);
            });

            setupHUD();
            animate();
        }

        function setupHUD() {
            const list = document.getElementById('telemetry-list');
            PLANET_DATA.forEach(p => {
                const item = document.createElement('div');
                item.className = 'telemetry-item';
                item.innerHTML = `
                    <span><span class="dot" style="background:${'#' + p.color.toString(16).padStart(6, '0')}"></span>${p.name}</span>
                    <span>${p.radius} | ${p.speed}</span>
                `;
                list.appendChild(item);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // BACKGROUND MOVEMENT: Stars fly toward/past the camera
            stars.position.z += 1.5; 
            if(stars.position.z > 500) stars.position.z = -500;

            // Star Twinkle Effect
            stars.material.opacity = 0.5 + Math.sin(time * 2) * 0.3;

            // PLANET REVOLUTION
            planetObjects.forEach((p, i) => {
                p.angle += p.speed;
                p.mesh.position.x = Math.cos(p.angle) * p.dist;
                p.mesh.position.z = Math.sin(p.angle) * p.dist;
                p.mesh.rotation.y += 0.01;
            });

            // Subtle Sun Pulse
            sun.scale.setScalar(1 + Math.sin(time * 2) * 0.03);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
